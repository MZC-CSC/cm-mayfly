type: application
version: 0.3.0
appVersion: "0.3.0"
dependencies:
  - name: cb-spider
    version: 0.9.2
    condition: cb-spider.enabled
  - name: cb-tumblebug
    version: 0.9.7
    condition: cb-tumblebug.enabled
  - name: cm-beetle
    version: 0.2.0
    condition: cm-beetle.enabled
  - name: cm-honeybee
    version: 0.2.1
    condition: cm-honeybee.enabled
